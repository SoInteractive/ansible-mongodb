---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      with_items:
#        - iproute
#        - net-tools
        - python-pip

    - name: Install pip dependencies
      pip:
        name:
          - docker-py
          - pymongo

#- hosts: single-bare
#  roles:
#    - mongodb

- hosts: single-container
  roles:
    - mongodb
  vars:
    mongodb_hosts_group: single-container

- hosts: replica
  roles:
    - mongodb
  vars:
    mongodb_hosts_group: replica
