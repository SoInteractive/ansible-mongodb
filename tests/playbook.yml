---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      retries: 5
      with_items:
#        - iproute
#        - net-tools
        - python-pip

    - name: Install pip dependencies
      pip:
        name:
          - docker-py
          - pymongo
      retries: 5

#- hosts: single-bare
#  roles:
#    - mongodb

- hosts: single-container
  roles:
    - mongodb
  vars:
    mongodb_hosts_group: single-container
    mongodb_metrics: false

- hosts: replica
  roles:
    - mongodb
  vars:
    mongodb_hosts_group: replica
    mongodb_metrics: false
