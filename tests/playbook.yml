---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      with_items:
#        - iproute
#        - net-tools
        - python-pip

    - name: Install pip dependencies
      pip:
        name:
          - docker-py
          - pymongo

- hosts: all
  roles:
    - mongodb
  vars:
    mongodb_address: "127.0.0.1:27017"
    mongodb_exporter_web_listen_address: "127.0.0.1:9001"
